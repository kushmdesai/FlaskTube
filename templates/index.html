<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FlaskTube</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="//unpkg.com/alpinejs" defer></script>
    </head>
    <body class="bg-gray-100 font-sans" x-data="{ modalOpen: false, currentVideo: ''}">

        <div class="container mx-auto p-4">
            <h1 class="text-4xl font-bold mb-6 text-center text-red-600">FlaskTube</h1>

            <!-- Search Form -->
            <form method="get" class="mb-6 flex justify-center">
                <input type="text" name="q" value="{{ query }}" placeholder="Search videos..." class="border rounded-l px-4 w-1/2 focus:outline-none focus:ring-2 focus:ring-red-500">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-r hover:bg-red-700"> Search</button>
            </form>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                {% for video in videos %}
                    {% if video.id['kind'] == 'youtube#video' %}
                    <div class="bg-white rounded shadow overflow-hidden cursor-pointer" @click="currentVideo='{{ video.id['videoId'] }}'; modalOpen=true">
                        <img src="{{ video.snippet.thumbnails.medium.url }}" alt="thumbnail" class="w-full">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-2">{{ video.snippet.title }}</h3>
                            <p class="text-gray-600 text-sm">{{ video.snippet.description[:100] }}</p>
                        </div>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <div x-show="modalOpen" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50" x-transition style="display: none;">
            <div class="bg-white rounded-lg overflow-hidden w-11/12 md:w-3/4 lg:w-1/2">
                <div class="flex justify-end p-2">
                    <button @click="modalOpen=false" class="text-gray-700 font-bold text-xl">&times;</button>
                </div>
                <div class="p-4">
                    <iframe :src="'https://www.youtube.com/embed/' + currentVideo" class="w-full h-64 md:h-96" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
