<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskTube</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Alpine.js CDN -->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 font-inter min-h-screen flex flex-col">

    <!-- Main application state for Alpine.js -->
    <div x-data="{
        modalOpen: false,
        currentVideo: '',
        currentTitle: '',
        currentDescription: '',
        currentChannel: '',
        // Function to open the modal and set all relevant video data
        openModal(videoId, title, description, channel) {
            console.log('Attempting to open modal with data:', { videoId, title, description, channel }); // For debugging

            try {
                this.currentVideo = videoId;
                this.currentTitle = title;
                this.currentDescription = description;
                this.currentChannel = channel;
                this.modalOpen = true;
                console.log('Modal state updated successfully.'); // Confirm update
            } catch (error) {
                console.error('Error setting modal data:', error); // Report any errors
            }
        }
    }" class="flex-grow">

        <div class="container mx-auto p-4 max-w-7xl">
            <h1 class="text-4xl font-bold mb-8 text-center text-red-600 rounded-lg p-2">
                <span class="bg-red-600 text-white px-4 py-2 rounded-full shadow-lg">â–¶</span> FlaskTube
            </h1>

            <!-- Search Form -->
            <form method="get" class="mb-8 flex justify-center items-center">
                <input type="text" name="q" value="{{ query }}" placeholder="Search videos..."
                       class="border border-gray-300 rounded-l-lg px-5 py-3 w-full md:w-2/3 lg:w-1/2 focus:outline-none focus:ring-2 focus:ring-red-500 shadow-sm transition duration-200">
                <button type="submit"
                        class="bg-red-600 text-white px-6 py-3 rounded-r-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200 shadow-md">
                    Search
                </button>
            </form>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                {% for video in videos %}
                    {% if video.id['kind'] == 'youtube#video' %}
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition-all duration-300 cursor-pointer"
                         @click="openModal(
                             '{{ video.id['videoId'] }}',
                             `{{ video.snippet.title|default('')|e |replace('\\n', '') |replace('`', '\\`') }}`,
                             `{{ video.snippet.description|default('')|e |replace('\\n', '') |replace('`', '\\`') }}`,
                             `{{ video.snippet.channelTitle|default('')|e |replace('\\n', '') |replace('`', '\\`') }}`
                         )">
                        <img src="{{ video.snippet.thumbnails.medium.url }}" alt="{{ video.snippet.title }} thumbnail"
                             class="w-full h-48 object-cover rounded-t-xl" loading="lazy"
                             onerror="this.onerror=null;this.src='https://placehold.co/640x360/e0e0e0/505050?text=No+Thumbnail';">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-2 text-gray-800 line-clamp-2" title="{{ video.snippet.title }}">{{ video.snippet.title }}</h3>
                            <p class="text-gray-600 text-sm line-clamp-3">{{ video.snippet.description }}</p>
                            <p class="text-gray-500 text-xs mt-2">Channel: {{ video.snippet.channelTitle }}</p>
                        </div>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>

        <!-- Video Playback Modal -->
        <div x-show="modalOpen"
             class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4"
             @click.self="modalOpen = false; currentVideo='';"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-90"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-90"
             style="display: none;">

            <div class="bg-white rounded-xl shadow-2xl overflow-hidden w-11/12 md:w-3/4 lg:w-2/3 xl:w-1/2 max-h-full flex flex-col transform transition-all duration-300"
                 @click.stop> <!-- Prevent clicks inside modal from closing it -->
                <div class="flex justify-between items-center p-4 border-b border-gray-200">
                    <!-- Displaying the video title here -->
                    <h2 class="text-2xl font-bold text-gray-900" x-text="currentTitle"></h2>
                    <div @click.stop>
                        <button @click="modalOpen=false; currentVideo='';" class="text-gray-600 hover:text-gray-900 text-3xl font-bold p-1 rounded-full hover:bg-gray-200 transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400">
                            &times;
                        </button>
                    </div>
                    
                </div>
                <div class="p-4 flex-grow overflow-y-auto">
                    <div class="relative w-full" style="padding-top: 56.25%;"> <!-- 16:9 Aspect Ratio -->
                        <iframe :src="'https://www.youtube.com/embed/' + currentVideo + '?autoplay=1'"
                                class="absolute top-0 left-0 w-full h-full rounded-lg"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                        </iframe>
                    </div>
                    <!-- Displaying the video description here -->
                    <p class="text-gray-700 mt-4 text-base" x-text="currentDescription"></p>
                    <!-- Displaying the channel name here -->
                    <p class="text-gray-600 mt-2 text-sm font-medium">Channel: <span x-text="currentChannel"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
