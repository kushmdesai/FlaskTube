<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskTube</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Alpine.js -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- Iframe API -->
     <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body class="bg-gray-100 font-inter min-h-screen flex flex-col">

<div x-data="modalState()" class="flex-grow">

    <!-- Header -->
    <div class="container mx-auto p-4 max-w-7xl">
        <h1 class="text-4xl font-bold mb-8 text-center text-red-600 rounded-lg p-2">
            <span class="bg-red-600 text-white px-4 py-2 rounded-full shadow-lg">â–¶</span> FlaskTube
        </h1>

        <!-- Search Form -->
        <div class="relative w-full max-w-lg mx-auto">
            <form method="get" class="flex" action="/">
                <input type="text" name="q" value="{{ query }}" placeholder="Search videos..." id="search-input"
                       class="border rounded p-2 flex-grow">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Search</button>
            </form>
            <ul id="suggestions" class="absolute left-0 right-0 bg-white border border-gray-300 rounded-lg mt-1 shadow-lg hidden z-50"></ul>
        </div>

        <!-- Video Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 mt-6">
            {% for video in videos %}
                {% if video.id['kind'] == 'youtube#video' %}
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition-all duration-300 cursor-pointer"
                     @click="openModal(
                         '{{ video.id['videoId'] }}',
                         `{{ video.snippet.title|default('')|e |replace('\\n', '') |replace('`', '\\`') }}`,
                         `{{ video.snippet.description|default('')|e |replace('\\n', '') |replace('`', '\\`') }}`,
                         `{{ video.snippet.channelTitle|default('')|e |replace('\\n', '') |replace('`', '\\`') }}`
                     )">
                    <img src="{{ video.snippet.thumbnails.medium.url }}" alt="{{ video.snippet.title }} thumbnail"
                         class="w-full h-48 object-cover rounded-t-xl" loading="lazy"
                         onerror="this.onerror=null;this.src='https://placehold.co/640x360/e0e0e0/505050?text=No+Thumbnail';">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-2 text-gray-800 line-clamp-2" title="{{ video.snippet.title }}">{{ video.snippet.title }}</h3>
                        <p class="text-gray-600 text-sm line-clamp-3">{{ video.snippet.description }}</p>
                        <p class="text-gray-500 text-xs mt-2">Channel: {{ video.snippet.channelTitle }}</p>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <!-- Video Playback Modal -->
    <div x-show="modalOpen"
         class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4"
         @click.self="modalOpen = false; currentVideo='';"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-90"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-90"
         style="display: none;">

        <div class="bg-white rounded-xl shadow-2xl overflow-hidden w-11/12 md:w-3/4 lg:w-2/3 xl:w-1/2 max-h-full flex flex-col transform transition-all duration-300"
             @click.stop>
            <!-- Header -->
            <div class="flex justify-between items-center p-4 border-b border-gray-200">
                <h2 class="text-2xl font-bold text-gray-900" x-text="currentTitle"></h2>
                <button @click="modalOpen=false; currentVideo='';" 
                        class="text-gray-600 hover:text-gray-900 text-3xl font-bold p-1 rounded-full hover:bg-gray-200 transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400">
                    &times;
                </button>
            </div>

            <!-- Body -->
            <div class="p-4 flex-grow overflow-y-auto">
                <!-- Video Iframe -->
                <div class="relative w-full" style="padding-top: 56.25%;">
                    <iframe :src="'https://www.youtube.com/embed/' + currentVideo + '?autoplay=1'"
                            class="absolute top-0 left-0 w-full h-full rounded-lg"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                    </iframe>
                </div>

                <!-- Video Description -->
                <p class="text-gray-700 mt-4 text-base" x-text="currentDescription"></p>
                <p class="text-gray-600 mt-2 text-sm font-medium">Channel: <span x-text="currentChannel"></span></p>

                <!-- Related Videos -->
                <div class="mt-6">
                    <h3 class="font-bold text-lg mb-2">Related Videos</h3>
                    <div id="related-videos" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
const searchInput = document.getElementById("search-input");
const suggestionsBox = document.getElementById("suggestions");
let debounceTimeout;

// Search suggestions
searchInput.addEventListener("input", async () => {
    clearTimeout(debounceTimeout);
    const query = searchInput.value.trim();
    if (!query) { suggestionsBox.classList.add("hidden"); return; }

    debounceTimeout = setTimeout(async () => {
        const res = await fetch(`/suggest?q=${encodeURIComponent(query)}`);
        const suggestions = await res.json();
        renderSuggestions(suggestions);
    }, 200);
});

function renderSuggestions(suggestions) {
    suggestionsBox.innerHTML = "";
    if (!suggestions || suggestions.length === 0) { suggestionsBox.classList.add("hidden"); return; }

    suggestions.forEach(suggestion => {
        const li = document.createElement("li");
        li.textContent = suggestion;
        li.className = "px-4 py-2 hover:bg-gray-100 cursor-pointer";
        li.addEventListener("click", () => {
            searchInput.value = suggestion;
            suggestionsBox.classList.add("hidden");
            searchInput.closest("form").submit();
        });
        suggestionsBox.appendChild(li);
    });
    suggestionsBox.classList.remove("hidden");
}

document.addEventListener("click", (e) => {
    if (!suggestionsBox.contains(e.target) && e.target !== searchInput) suggestionsBox.classList.add("hidden");
});

// Related videos fetch
function fetchRelatedVideos(videoId, openModalFn) {
    const container = document.getElementById("related-videos");
    container.innerHTML = "<p class='text-gray-500'>Loading...</p>";

    fetch(`/related/${videoId}`)
        .then(res => res.json())
        .then(videos => {
            container.innerHTML = "";
            if (!videos || videos.length === 0) {
                container.innerHTML = "<p class='text-gray-500'>No related videos</p>";
                return;
            }

            videos.forEach(video => {
                const div = document.createElement("div");
                div.className = "bg-white rounded-lg shadow p-2 cursor-pointer hover:scale-105 transform transition duration-200";
                div.innerHTML = `
                    <img src="${video.thumbnail}" class="w-full h-32 object-cover rounded" />
                    <h4 class="text-sm font-semibold mt-2 line-clamp-2">${video.title}</h4>
                    <p class="text-xs text-gray-500 mt-1">${video.channel}</p>
                `;
                div.addEventListener("click", () => {
                    openModalFn(video.videoId, video.title, "", video.channel);
                    document.querySelector("[x-show='modalOpen']").scrollTop = 0;
                });
                container.appendChild(div);
            });
        })
        .catch(err => {
            container.innerHTML = "<p class='text-red-500'>Error Loading Related Videos.</p>";
            console.error(err);
        });
}

// Alpine.js modal state
document.addEventListener("alpine:init", () => {
    Alpine.data('modalState', () => ({
        modalOpen: false,
        currentVideo: '',
        currentTitle: '',
        currentDescription: '',
        currentChannel: '',
        openModal(videoId, title, description, channel) {
            this.currentVideo = videoId;
            this.currentTitle = title;
            this.currentDescription = description;
            this.currentChannel = channel;
            this.modalOpen = true;
            fetchRelatedVideos(videoId, this.openModal.bind(this));
        }
    }));
});
</script>

</body>
</html>
